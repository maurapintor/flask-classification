{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Image</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
            <h4>
                Model:
            </h4>
            <p>
                {{ form.model }}
            </p>
            <h4>
                Image:
            </h4>
            <p>
                {{ form.image }}
            </p>
        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
{% endblock %}
